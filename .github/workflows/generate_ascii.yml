name: My-ascii-workflow

on: push

jobs:
    first-job:
        runs-on: ubuntu-latest
        steps:
        - name: Install cowsay
          run: sudo apt-get update && sudo apt-get install cowsay -y

        - name: ASCII artwork
          run: cowsay -f dragon "Run for cover, I am a DRAGON.... RAWR" > dragon.txt

        - name: View dragon
          run: cat dragon.txt

    Second-job:
        runs-on: ubuntu-latest
        steps:
        - name: View dragon
          run: cat dragon.txt

    Third-job:
        runs-on: ubuntu-latest
        steps:
        - name: View dragon
          run: chmod -R 777 dragon.txt